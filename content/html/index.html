<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript" src="photo_data.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="fluster2/Fluster2.packed.js"></script>
    <script type="text/javascript">
      RubyFlickrMap.useFluster = false;
      
      var map;
      var fluster;
      
      function initialize() {
        var latlng = new google.maps.LatLng(46.195042, 5.537109);
        var myOptions = {
          zoom: 5,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        if(RubyFlickrMap.useFluster) { fluster = new Fluster2(map);}
        populateMarkers();
      }
      
      function populateMarkers() {
        for(i=0;i<RubyFlickrMap.photoData.length;i++) {
          var photoInfo = RubyFlickrMap.photoData[i];
          var marker = new google.maps.Marker({
            position: new google.maps.LatLng(photoInfo.lat, photoInfo.lon),
            title: photoInfo.title,
            map: (RubyFlickrMap.useFluster ? null : map), // If we're using fluster, don't add to map (for speed)
            flat: true
          });
          if(fluster) { fluster.addMarker(marker); }
        }
        
        if (fluster) { fluster.initialize(); }
      }
    
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
